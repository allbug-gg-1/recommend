server:
  port: 8222

spring:
  application:
    name: test-service
  cloud:
    consul:
      host: consul  # Consul 服务器地址
      port: 8500
      discovery:
        service-name: test-service
        instance-id: test-service-${random.value}
        health-check-interval: 10s  # 健康检查间隔
management:
  endpoints:
    web:
      exposure:
        include: health
logging:
  level:
    root: INFO              # 设置默认日志级别
  file:
    path: ./logs            # 日志文件的存储路径
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"  # 控制台输出格式
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n" # 文件输出格式
